<section data-ng-controller="LinksController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="createLink();">
        <div class="form-group">
            <label mean-token="'create-url'" class="col-md-3 control-label">URL</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="url" id="url" placeholder="URL" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
